<h3>Registration</h3>
<form id="js-registration-form">
  <div class="form-group">
    <label for="js-name">Name</label>
    <input class="form-control" id="js-name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="js-email">Email address</label>
    <input type="email" class="form-control" id="js-email" placeholder="Email"  required>
  </div>
  <div class="form-group">
    <label for="js-password">Password</label>
    <input type="password" class="form-control" id="js-password" placeholder="Password"  required>
  </div>
  <div class="form-group">
    <label for="js-password">Confirm password</label>
    <input type="password" class="form-control" id="js-password-confirm" placeholder="Confirm password"  required>
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary js-submit-button" data-loading-text="Loading...">Register</button>
    <button type="button" class="btn btn-link" id="js-registration-back-button">Back</button>
  </div>
</form>
