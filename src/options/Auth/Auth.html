<h3>Login</h3>
<form id="js-login-form">
  <div class="form-group">
    <label for="js-email">Email address</label>
    <input type="email" class="form-control" id="js-email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="js-password">Password</label>
    <input type="password" class="form-control" id="js-password" placeholder="Password">
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary js-submit-button" data-loading-text="Loading...">Login</button>
    <button type="button" class="btn btn-link" id=js-registration-button>Registration</button>
  </div>
</form>
